<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Pullquote :: The Seattle Times</title>

    <!-- typekit fonts -->
    <script>
    (function(d) {
    var config = {
      kitId: 'rvq5yyp',
      scriptTimeout: 3000,
      active: () => window.render ? render() : null
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
    </script>
  </head>
  <body>
    <div class="row">
      <textarea class="input">
"This space intentionally left blank."
  -- Thomas Wilburn
      </textarea>
      <div class="formatting">
        <div class="setting toggle-button">
          <input type="radio" name="aspect" value="facebook" id="facebook" checked="checked">
          <label for="facebook">Facebook</label>
          <input type="radio" name="aspect" value="twitter" id="twitter">
          <label for="twitter">Twitter</label>
          <input type="radio" name="aspect" value="instagram" id="instagram">
          <label for="instagram">Instagram</label>
        </div>
        <div class="setting toggle-button">
          <input type="radio" name="theme" value="light" id="light" checked="checked">
          <label for="light">Light</label>
          <input type="radio" name="theme" value="dark" id="dark">
          <label for="dark">Dark</label>
          <input type="radio" name="theme" value="blue" id="blue">
          <label for="blue">Blue</label>
          <input type="radio" name="theme" value="black" id="black">
          <label for="black">Black</label>
        </div>
        <div class="setting toggle-button">
          <input type="radio" name="font" id="antenna" value="AntennaExtraLight" checked="checked">
          <label for="antenna">Antenna</label>
          <input type="radio" name="font" value="FarnhamText" id="Farnham">
          <label for="Farnham">Farnham</label>
          <input type="radio" name="font" value="monospace" id="mono">
          <label for="mono">Monospaced</label>
        </div>
        <div class="toggle-collection">
          <div class="setting toggle-button">
            <input type="radio" name="alignX" value="left" id="left" checked="checked">
            <label for="left"><img src="ic_format_align_left_black_18px.svg"></label>
            <input type="radio" name="alignX" value="center" id="center">
            <label for="center"><img src="ic_format_align_center_black_18px.svg"></label>
            <input type="radio" name="alignX" value="right" id="right">
            <label for="right"><img src="ic_format_align_right_black_18px.svg"></label>
          </div>

          <div class="setting toggle-button">
            <input type="radio" name="alignY" value="top" id="top">
            <label for="top"><img src="ic_vertical_align_top_black_18px.svg"></label>
            <input type="radio" name="alignY" value="middle" id="middle" checked="checked">
            <label for="middle"><img src="ic_vertical_align_center_black_18px.svg"></label>
            <input type="radio" name="alignY" value="bottom" id="bottom">
            <label for="bottom"><img src="ic_vertical_align_bottom_black_18px.svg"></label>
          </div>
        </div>
        <div class="setting">
          <label for="padding">Padding</label>
          <input type="number" id="padding" value="24">
          <label for="size">Font size</label>
          <input type="number" id="size" value="72">
        </div>
        <input type="file" id="file">
        <a class="set-image">Add/clear image</a>
        <a class="download" download="image.png">Download</a>
      </div>
    </div>
    <div class="preview-container">
      <canvas class="preview" width=1200 height=630></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
